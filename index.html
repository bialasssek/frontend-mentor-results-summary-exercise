<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEM Results Summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="results-summary">
        <div class="results grid-flow">
          <h1 class="section-title">Your Result</h1>
          <p class="result-number">
            <span>76</span>
            of 100
          </p>
          <div class="grid-flow-small">
            <p class="result-score-status">Great</p>
            <p class="result-score-description">
              You scored higher than 65% of the people who have taken these
              tests
            </p>
          </div>
        </div>
        <div class="summary">
          <h1 class="section-title" style="color: var(--clr-neutral-900)">
            Summary
          </h1>
          <div class="grid-flow-small">
            <div class="summary-item">
              <div class="flex-group">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="reaction logo"
                />
                <p class="summary-reaction">Reaction</p>
              </div>
              <p class="summary-score"><span>80</span> / 100</p>
            </div>
            <div class="summary-item">
              <div class="flex-group">
                <img src="assets/images/icon-memory.svg" alt="memory logo" />
                <p class="summary-memory">Memory</p>
              </div>
              <p class="summary-score"><span>92</span> / 100</p>
            </div>
            <div class="summary-item">
              <div class="flex-group">
                <img src="assets/images/icon-verbal.svg" alt="verbal logo" />
                <p class="summary-verbal">Verbal</p>
              </div>
              <p class="summary-score"><span>61</span> / 100</p>
            </div>
            <div class="summary-item">
              <div class="flex-group">
                <img src="assets/images/icon-visual.svg" alt="visual logo" />
                <p class="summary-visual">Visual</p>
              </div>
              <p class="summary-score"><span>72</span> / 100</p>
            </div>
          </div>
          <button class="summary-button">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
